<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EatFood</title>
    <link rel="stylesheet" href="css/Home.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!--*Container of the whole page-->
      <div class="row" id="home-1-row"><Navbar /></div>
        <div class="row" id="home-2-row">
          <div><h3 id="home-title">Food should be with you forever</h3></div>
          <div class="input-group mb-3"  id="home-searchbar">
            <input type="text" class="form-control" id="home-icon" placeholder="Enter delivery address" >
            <button class="btn btn-outline-secondary" type="button" id="home-btn" h-ref="#map" onclick="locGet(document.getElementById('home-icon').value); document.getElementById('map').scrollIntoView();">Find food</button>
          </div>
          <img src="images/salad-vector-non-veg-food-2.png" alt="Error" id="home-img"> 
        </div>
      </div>
      <div class="row" id="home-3-row">
          <div><br><br><h3 id="home-country-title">We are international</h3></div>
          <div class="col"><img id="flags" src="https://travelmamas.com/wp-content/uploads/2020/04/first_state_usa.jpg" alt="ERROR"></div>
          <div class="col"><img id="flags" src="https://upload.wikimedia.org/wikipedia/commons/0/07/Mexican_flag.jpg" alt=""></div>
          <div class="col"><img id="flags" src="https://www.vicnews.com/wp-content/uploads/2020/02/20574265_web1_190629-RDA-canadian-flag.jpg" alt=""></div>
      </div>
      <div class="row" id="home-3-row">
        <div id="map"></div>
      </div>
      <br>
      <br>
      <div class="row bg-black" style="min-height: 10vh;">
      
      </div>
    </div>
    <!--*Plain js-->
    <script src="js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik&callback=iniciarMap"></script>
    <script src="js/scroll.js"></script>
    <script src="js/vue.js" type="module"></script>
  </body>
</html>
