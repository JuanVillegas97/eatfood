<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EatFood</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!--*Container of the whole page-->
      <div class="container-fluid">
        <div class="row" style="min-height: 5vh">
          <Navbar />
        </div>
        <br /><br />
        <div class="row" style="min-height: 5vh" id="login23">
          <div class="col">
            <h1 id="logtext">Food needs to know where to go</h1>
            <hr />
            <h4 id="logtext4">Please log in or sign up with an option below</h4>
          </div>
        </div>
        <div class="row" style="min-height: 95vh" id="account">
          <div>
            <br /><br /><br /><br />
            <!--Here I do start -->
            <form id="users-form">
              <div id="users-container"></div>
              <div id="users-announcement"></div>
              <label for="username">Username</label>
              <input type="text" id="users-username" />
              <br />
              <br />
              <label for="password">Password</label>
              <input type="text" id="users-password" />
              <hr />
              <button>Login</button>
            </form>
            <br />
            <button><a href="./signup.html">Singup</a></button>
          </div>
        </div>
      </div>
    </div>
    <!--*Vue js-->
    <script src="js/login.js" type="module"></script>
    <script src="js/vue.js" type="module"></script>
  </body>
</html>
