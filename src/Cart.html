<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EatFood</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!--*Container of the whole page-->
      <div class="container-fluid">
        <!--*FIRST ROW-->
        <div style="min-height: 10vh"><Navbar /></div>
        <!--*SECOND ROW-->
        <!--!HERE SELECT YOUR DIV-->
        <div style="min-height: 90vh">
          <div class="row">
            <section id="section">
              <h2 id="section-title">FOODS</h2>
              <div id="foods-center">
                <food-card
                  v-for="(food, index) in foods"
                  :key="index"
                  :text="food.text"
                  :img="food.img"
                ></food-card>
                <button @click="getFood()">More</button>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
    <!--*Vue js-->
    <script src="index.js"></script>
  </body>
</html>
