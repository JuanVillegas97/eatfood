<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EatFood</title>
    <!--*bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--*VUE-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!--*Container of the whole page-->
      <div class="container-fluid">
        <!--*FIRST ROW-->
        <div class="row" style="min-height: 10vh">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">EATFOOD</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li
                  class="nav-item active"
                  v-for="section in sections"
                  :key="section.id"
                >
                  <h4 class="px-4" v-on:click="show(section.id)">
                    {{ section.name }}
                  </h4>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <!--*SECOND ROW-->
        <!--!HERE SELECT YOUR DIV-->
        <div
          class="row bg-secondary"
          style="min-height: 90vh"
          v-if="sections[0].visible===true"
        >
          sadasd
        </div>
        <div
          class="row bg-primary"
          style="min-height: 90vh"
          v-if="sections[1].visible===true"
        >
          sadasd
        </div>
        <div
          class="row bg-danger"
          style="min-height: 90vh"
          v-if="sections[2].visible===true"
        >
          sadasd
        </div>
        <div
          class="row bg-warning"
          style="min-height: 90vh"
          v-if="sections[3].visible===true"
        >
          sadasd
        </div>
      </div>
    </div>
    <!--*Vue js-->
    <script src="index.js"></script>
  </body>
</html>
