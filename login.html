<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EatFood</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!--*Container of the whole page-->
      <div class="container-fluid">
        <div class="row" style="min-height: 5vh">
          <Navbar />
        </div>
        <div class="row" style="min-height: 95vh" id="account">
          <div>
            <br /><br /><br /><br />
            <input type="text" class="form-control" placeholder="User Name" v-model="user.userName" id="user_Name"></br>
            <input type="password" class="form-control" placeholder="password" v-model="user.password" id="Pass"></br>
            <button class="nav-link" href="./login.html"  onclick="LOG_IN(document.getElementById('user_Name').value, document.getElementById('Pass').value)"  >login  </button>
          </div>
        </div>
      </div>
    </div>
    <!--*Vue js-->
    <script src="js/vue.js"></script>
  </body>
</html>
